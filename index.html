<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>Jokes Website</title>
    <link rel="shortcut icon" href="images/favicon.png" type="image/x-icon">

<body>
    <center>
        <div class="page-header"><h1 class="">Jokes Website</h1><img src="images/hat.png" height="35" width="60"/></div>

    <div class="box">
        <div class="joke-text">Loading...</div>
        <button class="next">Next</button>

        <div class="share-button">
            <div id="facebook" class="share"><img src="images/facebook.png" height="40px" width="40px"></div>
            <div id="whatsapp" class="share" onclick="shareOnWhatsApp()"><img src="images/whatsapp.png" height="40px" width="40px"></div>
            <div id="instagram" class="share" onclick="shareOnInstagram()"><img src="images/instagram.png" height="40px" width="40px"></div>
            <div id="copy" class="share" onclick="copyButton()"><img src="images/copy.png" height="40px" width="40px"></div>
        </div>
